<div class="modal" ng-controller="ModalController">
  <ion-header-bar>
    <h1 class="header-modal center">Send Invite</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label title-modal shrink-left">Enter email:</span>
        <input type="text" ng-model="email" autofocus required>
      </label>
    <div>
      <button class="center button button-energized text-shadow" ng-click="sendInvite(email)" required>Done</button>
    </div>
  </ion-content>
</div>
